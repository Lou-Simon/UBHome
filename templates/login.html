<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Connexion - Hub Étudiant UBO</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F4C753",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221d10"
                    },
                    fontFamily: {
                        display: "Lexend"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-[#111318] flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white dark:bg-[#1e2025] rounded-xl shadow-2xl p-8">
        <div class="text-center mb-6">
            <span class="material-symbols-outlined text-5xl text-primary mb-2">school</span>
            <h1 class="text-2xl font-bold text-[#111318] dark:text-white">Hub Étudiant UBO</h1>
            <p class="text-[#616f89] dark:text-slate-400 mt-2">Connectez-vous pour accéder à votre tableau de bord.</p>
        </div>

        <div id="messageContainer" class="mb-4 hidden">
            <p id="messageText" class="p-3 text-sm rounded-lg"></p>
        </div>

        <form id="loginForm" class="flex flex-col gap-4">
            
            {% csrf_token %} 

            <div>
                <label for="student_id" class="block text-sm font-medium text-[#111318] dark:text-white mb-2">Numéro d'Étudiant</label>
                <input type="text" id="student_id" name="student_id" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-[#111318] text-[#111318] dark:text-white focus:ring-primary focus:border-primary transition duration-150">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-[#111318] dark:text-white mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-[#111318] text-[#111318] dark:text-white focus:ring-primary focus:border-primary transition duration-150">
            </div>
            
            <button type="submit" id="submitButton" class="w-full py-2.5 mt-2 rounded-lg shadow-md text-base font-semibold text-[#111318] bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300">
                Se Connecter
            </button>
        </form>

        <p class="text-center text-sm text-[#616f89] dark:text-slate-400 mt-6">
            Problème de connexion ? Contactez le support UBO.
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const studentIdInput = document.getElementById('student_id');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');

        function showMessage(message, type = 'success') {
            messageText.textContent = message;
            messageContainer.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (type === 'error') {
                messageText.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageText.classList.add('bg-green-100', 'text-green-700');
            }
            messageContainer.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = "Connexion...";

            const student_id = studentIdInput.value;
            const password = passwordInput.value;

            // --- CORRECTION 2: Récupération du jeton CSRF et ajout dans les headers ---
            const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
            // -------------------------------------------------------------------------
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Ajout du jeton CSRF à l'en-tête X-CSRFToken
                        'X-CSRFToken': csrfToken 
                    },
                    body: JSON.stringify({ student_id, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // La redirection se fait vers la racine, la session est gérée par Django
                    window.location.href = "/";
                    
                } else {
                    const error = await response.json();
                    showMessage(error.detail || "Erreur de connexion inconnue.", 'error');
                }
            } catch (error) {
                console.error('Erreur réseau ou du serveur:', error);
                showMessage("Impossible de contacter le serveur. Vérifiez la console.", 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Se Connecter";
            }
        });
    </script>
</body>
</html>

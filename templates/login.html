<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Connexion - Hub Étudiant UBO</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Configuration Tailwind pour correspondre au Dashboard -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F4C753",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221d10"
                    },
                    fontFamily: {
                        display: "Lexend"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    
    <style>
        /* Styles de la page pour utiliser les variables définies */
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white dark:bg-slate-900 p-8 shadow-xl rounded-xl border border-slate-200 dark:border-slate-800">
        
        <!-- Logo et Titre (Adaptés du Dashboard) -->
        <div class="flex flex-col items-center mb-8 gap-3">
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12" data-alt="Logo UBO" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD6WFHIxSxSg6tfUqACZVyKdDKLs2EPbYRQqDySuXw-YLfWNFgSYM2IRtLk_jDTPDS-AWl69gkmekx9U2yuZRkKmlNbmsxDBzOGzWXyYRb8IvhQUWwmxePbCWhiZU3q54lDovyxQgsit7PfNL1Bk_5u85hodKzsBHLvDn2ugoiuvSBhejXyUm-EMpF0Iw0sS-Gv-gwoVRvfNm2DxYO5Qq59Dqtz6xtedepFcheufkMFtrWsEOWFyjCUS-mdKWCUWpV05rgx_H8TB137");'></div>
            <h1 class="text-2xl font-bold text-[#111318] dark:text-white">
                Hub Étudiant UBO
            </h1>
            <p class="text-sm text-[#616f89] dark:text-slate-400">
                Connectez-vous à votre espace personnel.
            </p>
        </div>

        <!-- Formulaire de Connexion -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="student_id" class="block text-sm font-medium text-[#111318] dark:text-slate-300 mb-1">
                    Numéro d'Étudiant
                </label>
                <!-- Adaptation des styles de champs -->
                <input type="text" id="student_id" required class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg text-[#111318] dark:text-white placeholder:text-slate-500 focus:ring-primary focus:border-primary transition duration-150" placeholder="Ex: 22204565">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-[#111318] dark:text-slate-300 mb-1">
                    Mot de passe
                </label>
                <!-- Adaptation des styles de champs -->
                <input type="password" id="password" required class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg text-[#111318] dark:text-white placeholder:text-slate-500 focus:ring-primary focus:border-primary transition duration-150" placeholder="Entrez votre mot de passe">
            </div>

            <!-- Bouton de connexion avec la couleur primaire -->
            <button type="submit" id="submitButton" class="w-full flex justify-center py-2.5 px-4 rounded-lg shadow-md text-base font-semibold text-[#111318] bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                Se Connecter
            </button>
        </form>

        <!-- Zone de message (Erreur/Succès) -->
        <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>
        
        <!-- Affichage des Identifiants de Test (Mis à jour) -->
        <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-800">
             <h3 class="text-sm font-semibold text-[#111318] dark:text-white mb-3">Comptes de Test (Identifiants)</h3>
             <ul class="text-xs text-[#616f89] dark:text-slate-400 space-y-1 bg-slate-50 dark:bg-slate-800 p-3 rounded-lg border border-slate-200 dark:border-slate-700">
                 <li><strong class="text-[#111318] dark:text-white">Simon DUMAS (M1)</strong>: ID: 22204565 | PW: 1234</li>
                 <li><strong class="text-[#111318] dark:text-white">Marie DUPONT (L3)</strong>: ID: 22204566 | PW: SecurePass456</li>
                 <li><strong class="text-[#111318] dark:text-white">Alex LEFEVRE (M2)</strong>: ID: 22204567 | PW: MySecret789</li>
             </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');
        const submitButton = document.getElementById('submitButton');

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'dark:bg-red-900/50', 'dark:text-red-300');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'dark:bg-red-900/50', 'dark:text-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'dark:bg-green-900/50', 'dark:text-green-300');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = "Connexion en cours...";
            messageBox.classList.add('hidden');

            const student_id = document.getElementById('student_id').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ student_id, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    const fullName = encodeURIComponent(data.full_name);
                    const year = encodeURIComponent(data.year);
                    const studentId = encodeURIComponent(data.student_id); // AJOUTÉ
                    const email = encodeURIComponent(data.email);         // AJOUTÉ
                    
                    // Redirection vers la racine (qui gère la session) avec TOUS les paramètres requis
                    window.location.href = `/?name=${fullName}&year=${year}&student_id=${studentId}&email=${email}`;
                    
                } else {
                    const error = await response.json();
                    showMessage(error.detail || "Erreur de connexion inconnue.", 'error');
                }
            } catch (error) {
                console.error('Erreur réseau ou du serveur:', error);
                showMessage("Impossible de contacter le serveur. Vérifiez la console.", 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Se Connecter";
            }
        });
    </script>
</body>
</html>
